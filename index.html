<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Resaltador de Sintaxix</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<span class="reservado">Palabra Reservada: int, float, for</span>
		<br>
		<span class="operador">Operador: +, -, =, ;</span>

		<span class="literal">Literal: 4, 6.4, -31.1</span>
		<br>
		<span class="variable">Variable: hola1, _f4ws, i</span>

		<span class="char">Char: 'a', '5', 'V'</span>

		<span class="string">String: "Hola","String"</span>
		<br>
		<span class="comentario">Comentario: // Esto es un comentario</span>
		<br>
		<span class="error">1a2svb4v</span>
		<br>
	</body>
</html>
